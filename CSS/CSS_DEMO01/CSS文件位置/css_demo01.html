<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <link rel="stylesheet" href="css_demo01.css">
</head>
<body>
    <!-- 
        CSS来修改元素的样式
            1.内联样式
                --使用style属性来设置样式，缺点是需要每个元素都加上样式，且维护复杂，开发绝对不使用
            2.内部样式表
                --将样式编写到head中的style标签中 然后通过css选择器来设置各种样式
                --可以同时为多个标签修改样式，且维护方便
                --缺点是只能在一个页面中使用，复用性不强
            3.外部样式表
                --可以将css样式编写到一个外部的css文件中 然后通过link标签引入外部的css文件
                --样式可以在不同页面之间使用，只要引用即可
                --使用外部css文件可以使用到浏览器的缓存机制（浏览器会缓存外部资源） 加快访问速度
            
                
     -->
     <h1>css测试</h1>
    <p style="color: rebeccapurple; font: 1em sans-serif;">笑死</p>
</body>
</html>
