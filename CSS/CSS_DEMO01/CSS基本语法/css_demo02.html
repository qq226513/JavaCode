<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style是不属于html的，要遵循css的语法规范 -->
    <style>
        /* css的注释 */
        /* 
            CSS的基本语法：
                --选择器，声明块
                -选择器：通过选择器可以选中页面中的指定元素
                -声明块：通过声明块来指定要为元素设定的样式
                    -声明块由一个个声明组成 
                    -声明是 ‘名:值;’结构
        */
        p{
            color: rosybrown;
            font-size: larger;
        }
    </style>
</head>
<body>
    <p>今天天气真好</p>
    <p>风也温柔</p>
</body>
</html>
