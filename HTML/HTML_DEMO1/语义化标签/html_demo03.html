<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html负责网页结构，所以我们应该关注html标签的语义

        &&在页面中独占一行的元素叫块元素 （block element）
        &&在页面中不会独占一行的元素叫行内元素 （inline element）

        #1.标题标签：h1---h6,共有6级标题,越来越小,重要性递减
        h1在网页中的重要性仅次于title标签，一般情况一个页面只有一个h1
        一般情况下标题标签只会使用h1--h3

        #2.段落标签：p,代表一个段落

        3.hgroup为标题分组，可以将两个标签同时放入hgroup中
       
        4.em标签：表示语调加重（读起来）

        5.strong标签：表示内容加重（看起来）

        6.blockquote标签：表示长引用（前面有空格）

        7.q标签：表示短引用（为词语添加引号）

        8.br标签：表示换行

        &记事本默认用GB2312字符集
        &GBK是简体中文

    -->
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <hgroup>
        <h1>今天<q>天气</q><em><strong>真</strong>不错</em></h1>
        <h2></h2>
    </hgroup>
    <blockquote>
        鲁迅说我没说过
    </blockquote>
    今天天气真不错啊<br>
    今天天气真不错啊
    <b>df</b>
    
</body>
</html>
