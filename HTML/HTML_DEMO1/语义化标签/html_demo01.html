<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>save</title>
</head>
<body>
    <!-- ！+tab 生成基础html页面 -->
    <!-- 实体： 
            1.在网页中的多个空格会自动解析为一个空格
            2.在html中<>都是代表标签，有特殊含义，如果要书写这种
            特殊符号，则需要“实体”
        语法： <1>&nbsp; 代表空格
               <2>&gt; 代表大于
                <3>&lt; 代表小于
                <4>&copy; 版权号
    -->
    <p>
        今&copy;天天&nbsp;气&gt;真&lt;不错
        <h1>sdfs</h1>
    </p>
    
    <h1>
        SHDFS

    </h1>
</body>
</html>
