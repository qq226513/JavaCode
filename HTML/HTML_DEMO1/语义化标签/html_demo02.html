<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="html5,css">
    <meta name="description" content="牛">
    <meta http-equiv="refresh" content="3;url=http://www.baidu.com">
    <title>Document</title>
</head>
<body>
    <!-- meta：设置网页的元数据（网页与生俱来的数据）
        常用属性 name： 指定数据的名称
                charset：指定字符集
                content：指定数据的内容
                http-equiv="refresh" 指定重定向网页
            keywords代表网页的关键字，可以指定多个，用,隔开
            description代表网站的描述
    -->
</body>
</html>
