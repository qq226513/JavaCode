<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表list：
            1.有序列表
            2.无序列表
            3.定义列表

        1.无序列表--ul标签（用的最多）
            使用li标签来表示列表项
            
        2.有序列表--ol标签
            使用li标签来表示列表项
        
        3.定义列表--dl标签
            使用dt标签来表示定义的内容
            使用dd标签来进行解释说明

     -->
     <ul>
         <li>1</li>
         <li>2</li>
     </ul>
     <ol>
        <li>1</li>
        <li>2</li>
    </ol>
    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构</dd>
    </dl>
</body>
</html>
