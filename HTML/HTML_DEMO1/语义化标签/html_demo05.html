<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        结构化语义标签：
            header标签：网页的头部
            main标签：网页的主体部分，一个网页只有一个main标签
            footer标签：网页的底部
            nav标签：表示网页中的导航
            aside标签：和主体相关的其他内容（侧边栏）
            article标签：表示独立的文章
            section标签：表示独立的区块
        &div标签：用来表示一个区块（用的很多）

     -->
     <header>fasfas</header>
</body>
</html>
