<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.网页是一个文本文件，所以需要使用图片标签来引入外部图片
        2.替换元素是行内元素和块元素之间的元素
            img标签 属于替换元素 是一个自结束标签 
                属性
                    --src：外部图片的路径
                    --alt：图片的描述，这个描述默认情况下不会出现，有些浏览器会在图片无法加载时显示
                           搜索引擎会根据alt中的内容来识别图片，搜索引擎可能会收录该图片
                    --width,height：图片的宽高（一般情况pc端不要去修改大小，移动端会经常使用）
        3.常见图片格式
            --jpeg（jpg）:支持的颜色丰富，不支持透明效果，不支持动图
                --一般用来照片，可以压缩
            --gif：支持的颜色少，支持简单透明，支持动图
                --一般用来表示颜色单一的图片，动图
            --png：支持的颜色丰富，支持复杂透明，不支持动图
                --专为网页而生的图
            --webp：专门用来表示网页中的图片的格式
                --具备了其他图片格式的所有优点，而且文件占内存小
                --缺点：兼容性有问题，老的浏览器可能不兼容
            --base64
                --将图片使用base64进行编码，对数据进行加密
                --一般在需要和网页一起加载的图片才会使用

            原则：效果一样，用小的   效果不一样，用效果好的
        


     -->
     <img src="ghost.png" width="100" height="200">
</body>
</html>
